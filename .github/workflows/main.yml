name: Java CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'
        
    - name: Clean previous builds
      run: find . -name "*.class" -type f -delete
      
    - name: Compile Java
      run: javac Principal.java SesionEntrenamientoFacade.java Atleta.java Tenis.java Terreno.java Duracion.java Hidratacion.java

    - name: Run Principal
      run: java Principal
